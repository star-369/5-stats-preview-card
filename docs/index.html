<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="hero">
        <picture>
          <source
            media="(min-width:768px)"
            srcset="images/image-header-desktop.jpg 550w"
            sizes="(min-width:768px)"
          />
          <source
            media="(min-width:300px)"
            srcset="images/image-header-mobile.jpg 654w"
            sizes="(min-width:300px) "
          />
          <img src="images/image-header-desktop.jpg" alt="illustration" />
        </picture>
        <div class="overlay"></div>
      </section>

      <section class="card">
        <h1>Get <mark>insights</mark> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__service">
          <div class="card__service--list">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="card__service--list">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="card__service--list">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution" style="display: none">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
